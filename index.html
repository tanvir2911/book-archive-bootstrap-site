<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <style>
        #spinner {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="m-3 bg-secondary">

    <header class="w-100 mx-auto ">
        <h2 class="text-center text-light">Search in the Book Archive</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">

            <button onclick="searchBook()" class="btn btn-outline-info" type="button">Search</button>

        </div>
        <div class="d-flex justify-content-center ">
            <div id="spinner" class="spinner-grow " style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="results-number" class="text-center text-light m-5 fs-3">

        </div>

    </header>

    <section>
        <!-- I don't khonw why grid columns didn't work-->

        <div id="books-results"
            class="d-flex flex-column flex-md-row justify-content-center flex-wrap row-cols-md-4  gap-4">

        </div>
    </section>

    <!-- bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- external js -->
    <script src="app.js"></script>
</body>

</html>
